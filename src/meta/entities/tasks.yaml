tasks:
  type: table
  displayName: Tasks
  order: '11'
  primaryKey: dummy

  queries:
  - '*** Selection view ***':
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
          SELECT w.id, w.title
          FROM workflows w

  - User tasks:
      type: 1D
      roles: '@AllRoles'
      code: |-
          SELECT 
             w.title AS "Title",
             w.description AS "Description",
             w.comment AS "Comment",
             w.camundaId AS "Camunda deploymentId;<quick visible='false'/>"
          FROM workflows w
         

workflows:
  type: table
  displayName: Workflows
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - title:
        type: VARCHAR(100)
        canBeNull: true
    - description:
        type: VARCHAR(255)
        canBeNull: true
    - comment:
        type: VARCHAR(255)
        canBeNull: true
    - deploymentId:
        type: VARCHAR(20)
    - processDefinitionId:
        type: VARCHAR(64)
    - data:
        type: TEXT
    - whoInserted___:
        type: VARCHAR(100)
        canBeNull: true
    - whoModified___:
        type: VARCHAR(100)
        canBeNull: true
    - creationDate___:
        type: DATETIME
        canBeNull: true
    - modificationDate___:
        type: DATETIME
        canBeNull: true

  queries:
  - '*** Selection view ***':
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
          SELECT w.id, w.title
          FROM workflows w

  - All records:
      type: 1D
      roles: '@AllRoles'
      operations:
      - Insert
      - Delete
      - Start
      code: |-
          SELECT 
             w.title AS "Title",
             w.description AS "Description;<quick visible='false'/>",
             w.deploymentId AS "DeploymentId;<quick visible='false'/>",
             w.processDefinitionId AS "Process definition Id;<quick visible='false'/>",

            'table/workflows/Processes/processDefinitionId=' || w.processDefinitionId || '/state=ACTIVE' AS "___activeUrl",
             '<sql using="Process definition Id">
                SELECT count(*) AS "Count" FROM camunda.act_hi_procinst WHERE state_='ACTIVE' AND proc_def_id_ = ?
             </sql>' AS "Active;<link url='___activeUrl'/>",

            'table/workflows/Processes/processDefinitionId=' || w.processDefinitionId || '/state=COMLETED' AS "___completedUrl",
             '<sql using="Process definition Id">
                SELECT count(*) FROM camunda.act_hi_procinst WHERE state_='COMPLETED' AND proc_def_id_ = ?
             </sql>' AS "Completed;<link url='___completedUrl'/>",
            
             w.comment AS "Comment;<quick visible='false'/>"
          FROM workflows w  

  - Processes:
      type: 1D_UNKNOWN
      roles: '@AllRoles'
      code: |-
          SELECT 
             w.title AS "Title",
             w.deploymentId AS "DeploymentId;<quick visible='false'/>",
             w.processDefinitionId AS "Process definition Id;<quick visible='false'/>",
             p.start_time_ AS "Start",
             p.end_time_ AS "End",
             p.duration_ AS "Duration",
             p.state_ AS "State"
          FROM workflows w
          JOIN camunda.act_hi_procinst p ON w.processDefinitionId = p.proc_def_id_ 
          -- <if parameter="state"> AND p.state_ = '<parameter:state/>' </if>

  operations:
  - Insert:
      roles: [Administrator, Operator]
      type: Groovy
      file: operations.WorkflowInsert.groovy
  - Delete:
      records: 2
      roles: [Administrator, Operator]
      layout: '{"type":"modalForm"}'
      type: Groovy
      file: operations.WorkflowDelete.groovy
  - Start:
      records: 1
      roles: [Administrator, Operator]
      type: Groovy
      file: operations.WorkflowStart.groovy
         

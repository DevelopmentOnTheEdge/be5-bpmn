workflows:
  type: table
  displayName: Workflows
  order: '10'
  primaryKey: ID
  scheme:
    columns:
    - ID:
        type: KEYTYPE
        autoIncrement: true
        primaryKey: true
    - title:
        type: VARCHAR(100)
        canBeNull: true
    - description:
        type: VARCHAR(255)
        canBeNull: true
    - comment:
        type: VARCHAR(255)
        canBeNull: true
    - camundaId:
        type: VARCHAR(20)
    - data:
        type: TEXT
    - whoInserted___:
        type: VARCHAR(100)
        canBeNull: true
    - whoModified___:
        type: VARCHAR(100)
        canBeNull: true
    - creationDate___:
        type: DATETIME
        canBeNull: true
    - modificationDate___:
        type: DATETIME
        canBeNull: true

  queries:
  - '*** Selection view ***':
      type: 1D_unknown
      roles: '@AllRoles'
      code: |-
          SELECT w.id, w.title
          FROM workflows w

  - All records:
      type: 1D
      roles: '@AllRoles'
      operations:
      - Insert
      - Delete
      code: |-
          SELECT 
             w.title AS "Title",
             w.description AS "Description",
             w.comment AS "Comment",
             w.camundaId AS "Camunda deploymentId;<quick visible='false'/>"
          FROM workflows w

  operations:
  - Insert:
      roles: [Administrator, Operator]
      type: Groovy
      file: operations.InsertWorkflow.groovy
  - Delete:
      records: 2
      roles: [Administrator, Operator]
      layout: '{"type":"modalForm"}'
      type: Groovy
      file: operations.DeleteWorkflow.groovy
         
